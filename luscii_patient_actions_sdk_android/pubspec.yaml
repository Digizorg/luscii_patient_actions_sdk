name: luscii_patient_actions_sdk_android
description: Android implementation of the luscii_patient_actions_sdk plugin
version: 0.5.0+1
repository: https://github.com/Luscii/luscii_patient_actions_sdk
homepage: https://github.com/Luscii/luscii_patient_actions_sdk

environment:
  sdk: ^3.9.0
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: luscii_patient_actions_sdk
    platforms:
      android:
        package: nl.digizorg
        pluginClass: LusciiPatientActionsSdkPlugin
        dartPluginClass: LusciiPatientActionsSdkAndroid

dependencies:
  flutter:
    sdk: flutter
  luscii_patient_actions_sdk_platform_interface: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^10.0.0

dependency_overrides:
  luscii_patient_actions_sdk_platform_interface:
    path: ../luscii_patient_actions_sdk_platform_interface
