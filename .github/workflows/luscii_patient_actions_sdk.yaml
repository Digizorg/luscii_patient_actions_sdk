name: luscii_patient_actions_sdk

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/luscii_patient_actions_sdk.yaml"
      - "luscii_patient_actions_sdk/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/luscii_patient_actions_sdk.yaml"
      - "luscii_patient_actions_sdk/**"

jobs:
  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
        !brick/**/*.md
        .*/**/*.md
      modified_files_only: false

  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.32.6
      working_directory: luscii_patient_actions_sdk


  android:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: luscii_patient_actions_sdk/example

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - uses: subosito/flutter-action@v2

      - name: Install Patrol CLI
        run: flutter pub global activate patrol_cli

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29

      - name: Cache AVD Snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          LUSCII_API_KEY: ${{ secrets.LUSCII_API_KEY }}
        with:
          api-level: 29
          script: patrol test integration_test/app_test.dart --dart-define=LUSCII_API_KEY=$LUSCII_API_KEY
          working-directory: luscii_patient_actions_sdk/example

  ios:
    runs-on: macos-15

    defaults:
      run:
        working-directory: luscii_patient_actions_sdk/example

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.4.app

      - uses: subosito/flutter-action@v2

      - name: Install Patrol CLI
        run: flutter pub global activate patrol_cli

      - name: Run Flutter Pub Get
        run: |
          flutter pub get

      - name: Prepare iOS project
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Start Simulator
        # Start an iPhone simulator
        run: |
          UDID=$(xcrun xctrace list devices | grep "^iPhone" | awk '{gsub(/[()]/,""); print $NF}' | head -n 1)
          echo "Using simulator with UDID: $UDID"
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
          xcrun simctl boot "${UDID:?No Simulator with this name found}"

      - name: E2E Tests
        env:
          LUSCII_API_KEY: ${{ secrets.LUSCII_API_KEY }}
        run: patrol test integration_test/app_test.dart --dart-define=LUSCII_API_KEY=$LUSCII_API_KEY --device="${SIMULATOR_UDID}" --verbose
