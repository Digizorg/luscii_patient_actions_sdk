name: luscii_patient_actions_sdk_platform_interface

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/luscii_patient_actions_sdk_platform_interface.yaml"
      - "luscii_patient_actions_sdk_platform_interface/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/luscii_patient_actions_sdk_platform_interface.yaml"
      - "luscii_patient_actions_sdk_platform_interface/**"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.6"
          channel: "stable"
      - name: ðŸ“¦ Configure Pub Credentials
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          echo $CLOUDSMITH_API_KEY | flutter pub token add https://dart.cloudsmith.io/digizorg/default

  build:
    needs: setup
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.32.6
      min_coverage: 15
      working_directory: luscii_patient_actions_sdk_platform_interface
